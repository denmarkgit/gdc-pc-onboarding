---
- name: Set timezone
  ansible.builtin.import_tasks:
    file: timezone.yml
  when: set_timezone
  tags: ["timezone"]

- name: Adding required Accounts
  ansible.builtin.import_tasks:
    file: administrator.yml
  when: administrator
  tags: ["administrator"]

- name: Copy installer files
  ansible.builtin.import_tasks:
    file: installer.yml
  when: installer_folder
  tags: ["installer"]

- name: Add printers
  ansible.builtin.import_tasks:
    file: printers.yml
  when: install_printers
  tags: ["printers"]

- name: Add new account
  ansible.builtin.import_tasks:
    file: account.yml
  when: new_account
  tags: ["account"]

- name: Include hostname configuration.
  ansible.builtin.import_tasks:
    file: hostname.yml
  when: configure_hostname
  tags: ["hostname"]

- name: Include hostname configuration.
  ansible.builtin.import_tasks:
    file: rms.yml
  when: install_rms
  tags: ["rms"]
