---
- name: Set timezone
  ansible.builtin.import_tasks:
    file: timezone.yml
  when: set_timezone
  tags: ["timezone"]

- name: Adding required Accounts
  ansible.builtin.import_tasks:
    file: administrator.yml
  when: administrator
  tags: ["administrator"]

- name: Copy installer files
  ansible.builtin.import_tasks:
    file: installer.yml
  when: installer_folder
  tags: ["installer"]

- name: Install prt-gdc-kyocera01
  ansible.builtin.import_tasks:
    file: kyocera01.yml
  when: install_kyocera
  tags: ["kyocera01"]

- name: Install prt-gdc-imagerunner01
  ansible.builtin.import_tasks:
    file: imgr01.yml
  when: install_imgr01
  tags: ["imgr01"]

- name: Add new account
  ansible.builtin.import_tasks:
    file: account.yml
  when: new_account
  tags: ["account"]

- name: Include hostname configuration.
  ansible.builtin.import_tasks:
    file: hostname.yml
  when: configure_hostname
  tags: ["hostname"]

