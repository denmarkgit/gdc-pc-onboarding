- name: install rms
  win_command:
    cmd: "{{ rms_path }}{{ device_company }}.exe -fullinstall"

- name: install chrome
  ansible.windows.win_package:
    path: C:\installer\chrome.msi
    state: present
  tags: ['chrome']

- name: install rms
  ansible.windows.win_package:
    path: 'C:\installer\rms\{{ device_company }}.exe'
    state: present
  tags: ['rms_test']
